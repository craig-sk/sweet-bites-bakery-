<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Sweet Bites Bakery</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="container">
        <a href="index.html" class="logo">Sweet Bites Bakery</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="products.html">Menu</a>
            <a href="enquiry.html">Order</a>
            <a href="contact.html" aria-current="page">Contact</a>
        </nav>
    </header>

    <main class="container">
        <h1>Contact Us</h1>
        
        <section style="margin-bottom: var(--space-lg);">
            <h2>Get in Touch</h2>
            <p><strong>Email:</strong> hello@sweetbites.co.za</p>
            <p><strong>Phone:</strong> <a href="tel:+27621234567">+27 62 123 4567</a></p>
        </section>

        <section style="margin-bottom: var(--space-lg);">
            <h2>Our Locations</h2>
            
            <div style="margin-bottom: var(--space-md);">
                <h3>Cape Town CBD</h3>
                <iframe src="https://maps.google.com/maps?q=Cape%20Town%20CBD&t=&z=15&ie=UTF8&iwloc=&output=embed" width="100%" height="250"></iframe>
            </div>
            
            <div style="margin-bottom: var(--space-md);">
                <h3>Claremont</h3>
                <iframe src="https://maps.google.com/maps?q=Claremont%2C%20Cape%20Town&t=&z=15&ie=UTF8&iwloc=&output=embed" width="100%" height="250"></iframe>
            </div>
        </section>

        <section>
            <h2>Send a Message</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer class="container">
        <p>© 2018–2025 Sweet Bites Bakery • Cape Town • <a href="tel:+27621234567">+27 62 123 4567</a></p>
    </footer>
</body>
</html>
