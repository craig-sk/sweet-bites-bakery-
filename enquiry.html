<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - Sweet Bites Bakery</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="container">
        <a href="index.html" class="logo">Sweet Bites Bakery</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="products.html">Menu</a>
            <a href="enquiry.html" aria-current="page">Order</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main class="container">
        <h1>Place Your Order</h1>
        
        <section style="margin-bottom: var(--space-lg);">
            <p>Order by WhatsApp or use the enquiry form. Replies during business hours.</p>
            <div style="display: flex; gap: var(--space-sm); flex-wrap: wrap;">
                <a class="btn" href="https://wa.me/27621234567?text=Hi%20Sweet%20Bites%2C%20I%27d%20like%20to%20order">
                    <i class="fab fa-whatsapp"></i> Order via WhatsApp
                </a>
                <a class="btn" href="products.html" style="background-color: var(--light-pink); color: var(--dark-brown);">
                    <i class="fas fa-utensils"></i> View Menu
                </a>
            </div>
        </section>

        <section>
            <h2><i class="fas fa-clipboard-list" style="margin-right: 10px;"></i>Order Form</h2>
            <form action="#" method="post">
                <label for="name"><i class="fas fa-user"></i> Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="phone"><i class="fas fa-phone"></i> Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="item"><i class="fas fa-cookie-bite"></i> Item:</label>
                <input type="text" id="item" name="item" required>

                <label for="quantity"><i class="fas fa-hashtag"></i> Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>

                <label for="pickupdate"><i class="fas fa-calendar-alt"></i> Pick-up Date:</label>
                <input type="date" id="pickupdate" name="pickupdate" required>

                <label for="message"><i class="fas fa-comment"></i> Special Instructions:</label>
                <textarea id="message" name="message" rows="4"></textarea>

                <button type="submit"><i class="fas fa-paper-plane"></i> Submit Order</button>
            </form>
            <p><small>We confirm price & pick-up on WhatsApp</small></p>
        </section>
    </main>

    <footer class="container">
        <p>© 2018–2025 Sweet Bites Bakery • Cape Town • <a href="tel:+27621234567">+27 62 123 4567</a></p>
    </footer>
</body>
</html>
