<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - Sweet Bites Bakery</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="container">
        <a href="index.html" class="logo">Sweet Bites Bakery</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="products.html">Menu</a>
            <a href="enquiry.html" aria-current="page">Order</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main class="container">
        <h1>Place Your Order</h1>
        
        <section style="margin-bottom: var(--space-lg);">
            <p>Order by WhatsApp or use the enquiry form. Replies during business hours.</p>
            <a class="btn" href="https://wa.me/27621234567?text=Hi%20Sweet%20Bites%2C%20I%27d%20like%20to%20order" style="margin-right: var(--space-sm);">Order via WhatsApp</a>
        </section>

        <section>
            <h2>Order Form</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="item">Item:</label>
                <input type="text" id="item" name="item" required>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>

                <label for="pickupdate">Pick-up Date:</label>
                <input type="date" id="pickupdate" name="pickupdate" required>

                <label for="message">Special Instructions:</label>
                <textarea id="message" name="message" rows="4"></textarea>

                <button type="submit">Submit Order</button>
            </form>
            <p><small>We confirm price & pick-up on WhatsApp</small></p>
        </section>
    </main>

    <footer class="container">
        <p>© 2018–2025 Sweet Bites Bakery • Cape Town • <a href="tel:+27621234567">+27 62 123 4567</a></p>
    </footer>
</body>
</html>
